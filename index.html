<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The First Amendment: From Shield to Weapon</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap');
        
        :root {
            --bg-primary: #0f1115;
            --bg-surface: #16181d;
            --bg-muted: #1d2026;
            --text-primary: #f4f1ea;
            --text-secondary: #c5c7ce;
            --accent-blue: #3a5a78;
            --accent-red: #a64b4b;
            --accent-cream: #e7ddcf;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        .mono {
            font-family: 'IBM Plex Mono', monospace;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-card {
            background: var(--bg-surface);
            border: 1px solid rgba(231, 221, 207, 0.08);
            backdrop-filter: blur(10px);
        }

        .section-card:active {
            background: var(--bg-muted);
            border-color: rgba(58, 90, 120, 0.4);
        }

        @media (min-width: 768px) {
            .section-card:hover {
                background: var(--bg-muted);
                border-color: rgba(58, 90, 120, 0.4);
            }
        }

        .timeline-dot {
            width: 10px;
            height: 10px;
            background: var(--accent-blue);
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .timeline-dot {
                width: 12px;
                height: 12px;
            }
        }

        .timeline-line {
            width: 2px;
            background: linear-gradient(180deg, var(--accent-blue) 0%, rgba(166, 75, 75, 0.25) 100%);
        }

        .callout {
            border-left: 3px solid var(--accent-blue);
            background: rgba(231, 221, 207, 0.05);
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .callout {
                padding: 1rem 1.5rem;
            }
        }

        .nav-active {
            background: rgba(58, 90, 120, 0.2);
            border-left: 3px solid var(--accent-blue);
        }

        .example-box {
            background: rgba(231, 221, 207, 0.05);
            border: 1px solid rgba(166, 75, 75, 0.25);
        }

        button:active {
            transform: scale(0.98);
        }

        @media (min-width: 768px) {
            button:hover {
                transform: translateY(-1px);
            }

            button:active {
                transform: translateY(0);
            }
        }

        .mobile-nav-open {
            transform: translateX(0);
        }

        .mobile-nav-closed {
            transform: translateX(-100%);
        }
        
        .mobile-overlay {
            backdrop-filter: blur(4px);
            background: rgba(0, 0, 0, 0.8);
        }
        
        /* Smooth transitions for mobile nav */
        .mobile-nav-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const sections = [
            {
                id: 'intro',
                title: 'The Setup',
                subtitle: 'When rights become weapons'
            },
            {
                id: 'charlie',
                title: 'The Charlie Kirk Problem',
                subtitle: 'Scale, speed, targeting'
            },
            {
                id: 'founders',
                title: 'The Founders\' Gambit',
                subtitle: '1789-1801: Already failing'
            },
            {
                id: 'silence',
                title: 'Century of Silence',
                subtitle: '1801-1927: Amendment sleeps'
            },
            {
                id: 'doctrine',
                title: 'Doctrine Awakens',
                subtitle: '1917-2025: The modern framework'
            },
            {
                id: 'crisis',
                title: 'The Crisis',
                subtitle: 'Shield becomes weapon'
            }
        ];

        function App() {
            const [currentSection, setCurrentSection] = useState('intro');
            const [expandedExample, setExpandedExample] = useState(null);
            const [progress, setProgress] = useState({});
            const [navOpen, setNavOpen] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('first-amend-progress');
                if (saved) setProgress(JSON.parse(saved));
            }, []);

            useEffect(() => {
                const newProgress = { ...progress, [currentSection]: true };
                setProgress(newProgress);
                localStorage.setItem('first-amend-progress', JSON.stringify(newProgress));
                setNavOpen(false); // Close nav on mobile after selecting
                window.scrollTo(0, 0); // Scroll to top on section change
            }, [currentSection]);

            const getSectionProgress = () => {
                return Object.keys(progress).length;
            };

            return (
                <div className="relative min-h-screen">
                    {/* Mobile Header */}
                    <div className="lg:hidden fixed top-0 left-0 right-0 z-40 bg-black border-b border-gray-800">
                        <div className="flex items-center justify-between p-4">
                            <button 
                                onClick={() => setNavOpen(!navOpen)}
                                className="p-2 rounded-lg bg-gray-900 active:bg-gray-800"
                                aria-label="Toggle menu"
                            >
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                </svg>
                            </button>
                            <div className="text-center flex-1">
                                <div className="text-sm font-semibold gradient-text">First Amendment</div>
                                <div className="text-xs text-gray-500">{sections.find(s => s.id === currentSection)?.title}</div>
                            </div>
                            <div className="w-10"></div>
                        </div>
                        <div className="px-4 pb-3">
                            <div className="flex justify-between text-xs text-gray-500 mb-2">
                                <span>Progress</span>
                                <span>{getSectionProgress()}/{sections.length}</span>
                            </div>
                            <div className="h-1.5 bg-gray-800 rounded-full overflow-hidden">
                                <div
                                    className="h-full transition-all duration-500"
                                    style={{
                                        width: `${(getSectionProgress() / sections.length) * 100}%`,
                                        background: 'linear-gradient(90deg, #3a5a78 0%, #a64b4b 100%)',
                                    }}
                                />
                            </div>
                        </div>
                    </div>

                    {/* Mobile Overlay */}
                    {navOpen && (
                        <div 
                            className="lg:hidden fixed inset-0 z-40 mobile-overlay"
                            onClick={() => setNavOpen(false)}
                        />
                    )}

                    {/* Sidebar */}
                    <div className={`
                        fixed lg:static inset-y-0 left-0 z-50
                        w-80 bg-black border-r border-gray-800 flex flex-col
                        mobile-nav-transition
                        ${navOpen ? 'mobile-nav-open' : 'mobile-nav-closed'}
                        lg:translate-x-0
                    `}>
                        <div className="p-4 lg:p-6 border-b border-gray-800">
                            <div className="flex items-start justify-between lg:block">
                                <div>
                                    <h1 className="text-xl lg:text-2xl font-bold mb-2 gradient-text">
                                        First Amendment
                                    </h1>
                                    <p className="text-sm text-gray-400">
                                        From shield to weapon
                                    </p>
                                </div>
                                <button 
                                    onClick={() => setNavOpen(false)}
                                    className="lg:hidden p-2 rounded-lg hover:bg-gray-900"
                                    aria-label="Close menu"
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            <div className="mt-4 hidden lg:block">
                                <div className="flex justify-between text-xs text-gray-500 mb-2">
                                    <span>Progress</span>
                                    <span>{getSectionProgress()}/{sections.length}</span>
                                </div>
                                <div className="h-1.5 bg-gray-800 rounded-full overflow-hidden">
                                    <div
                                        className="h-full transition-all duration-500"
                                        style={{
                                            width: `${(getSectionProgress() / sections.length) * 100}%`,
                                            background: 'linear-gradient(90deg, #3a5a78 0%, #a64b4b 100%)',
                                        }}
                                    />
                                </div>
                            </div>
                        </div>
                        
                        <nav className="flex-1 overflow-y-auto p-3 lg:p-4">
                            {sections.map((section, idx) => (
                                <button
                                    key={section.id}
                                    onClick={() => setCurrentSection(section.id)}
                                    className={`w-full text-left p-3 lg:p-4 rounded-lg mb-2 transition-all ${
                                        currentSection === section.id 
                                            ? 'nav-active' 
                                            : 'active:bg-gray-900'
                                    }`}
                                >
                                    <div className="flex items-start gap-3">
                                        <div className={`mono text-xs mt-1 flex-shrink-0 ${
                                            progress[section.id] ? 'text-slate-200' : 'text-gray-600'
                                        }`}>
                                            {String(idx + 1).padStart(2, '0')}
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <div className="font-semibold text-sm mb-1">
                                                {section.title}
                                            </div>
                                            <div className="text-xs text-gray-500">
                                                {section.subtitle}
                                            </div>
                                        </div>
                                        {progress[section.id] && (
                                            <div className="text-slate-200 text-xs flex-shrink-0">‚úì</div>
                                        )}
                                    </div>
                                </button>
                            ))}
                        </nav>
                        
                        <div className="p-4 border-t border-gray-800 text-xs text-gray-500 hidden lg:block">
                            <p>Navigate with keyboard: ‚Üê ‚Üí arrows</p>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="lg:ml-80 min-h-screen">
                        <div className="max-w-4xl mx-auto px-4 py-6 lg:p-12 mt-32 lg:mt-0">
                            {currentSection === 'intro' && <IntroSection />}
                            {currentSection === 'charlie' && <CharlieSection expandedExample={expandedExample} setExpandedExample={setExpandedExample} />}
                            {currentSection === 'founders' && <FoundersSection />}
                            {currentSection === 'silence' && <SilenceSection />}
                            {currentSection === 'doctrine' && <DoctrineSection />}
                            {currentSection === 'crisis' && <CrisisSection />}
                            
                            <NavigationButtons 
                                currentSection={currentSection}
                                setCurrentSection={setCurrentSection}
                                sections={sections}
                            />
                        </div>
                    </div>
                </div>
            );
        }

        function NavigationButtons({ currentSection, setCurrentSection, sections }) {
            const currentIndex = sections.findIndex(s => s.id === currentSection);
            
            return (
                <div className="flex justify-between mt-12 pt-8 border-t border-gray-800">
                    <button
                        onClick={() => {
                            if (currentIndex > 0) setCurrentSection(sections[currentIndex - 1].id);
                        }}
                        disabled={currentIndex === 0}
                        className={`
                            px-6 py-3 rounded-lg flex items-center gap-2
                            ${currentIndex === 0 ? 'opacity-0 pointer-events-none' : 'hover:bg-gray-900 text-gray-400 hover:text-white'}
                        `}
                    >
                        <span>‚Üê</span>
                        <span>Previous</span>
                    </button>

                    <button
                        onClick={() => {
                            if (currentIndex < sections.length - 1) setCurrentSection(sections[currentIndex + 1].id);
                        }}
                        className={`
                            px-6 py-3 rounded-lg flex items-center gap-2
                            ${currentIndex === sections.length - 1
                                ? 'bg-slate-700 text-slate-200 cursor-default'
                                : 'bg-slate-200 text-black hover:bg-slate-300'}
                        `}
                    >
                        {currentIndex === sections.length - 1 ? (
                            <span>Completed</span>
                        ) : (
                            <>
                                <span>Next</span>
                                <span>‚Üí</span>
                            </>
                        )}
                    </button>
                </div>
            );
        }

        function IntroSection() {
            return (
                <div className="space-y-6 lg:space-y-8">
                    <div>
                        <h2 className="text-3xl lg:text-5xl font-bold mb-3 lg:mb-4 leading-tight">
                            The First Amendment has become <span className="gradient-text">America's most weaponized constitutional provision</span>
                        </h2>
                        <p className="text-lg lg:text-xl text-gray-400">
                            In the last decade, especially since 2018, it has been retooled in real time: school-board threats, Alex Jones, platform immunity, stochastic terrorism as content strategy.
                        </p>
                    </div>
                    
                    <div className="section-card p-6 lg:p-8 rounded-xl">
                        <h3 className="text-xl lg:text-2xl font-semibold mb-3 lg:mb-4">Not through government suppression</h3>
                        <p className="text-gray-300 text-base lg:text-lg leading-relaxed">
                            Through something more insidious: the transformation of a defensive shield against state power into an offensive weapon against accountability itself. We've reached a point where "free speech" functions less as a principle and more as a rhetorical off-ramp from consequence.
                        </p>
                    </div>
                    
                    <div className="callout rounded-lg my-6 lg:my-8">
                        <p className="font-semibold mb-2 text-sm lg:text-base">The pattern:</p>
                        <ol className="space-y-2 text-gray-300 text-sm lg:text-base">
                            <li>1. Someone says something vile</li>
                            <li>2. Public backlash follows</li>
                            <li>3. Inevitably: "What about free speech?"</li>
                        </ol>
                    </div>
                    
                    <div>
                        <h3 className="text-xl lg:text-2xl font-semibold mb-3 lg:mb-4">What it actually says</h3>
                        <div className="example-box p-4 lg:p-6 rounded-lg mono text-xs lg:text-sm mb-4">
                            "Congress shall make no law... abridging the freedom of speech."
                        </div>
                        <p className="text-gray-300 leading-relaxed text-sm lg:text-base">
                            What it constrains: <strong>Congress</strong>. By extension, through the Fourteenth Amendment's incorporation doctrine, all government actors. The state cannot punish you for your speech. The state cannot throw you in prison for criticizing the president.
                        </p>
                        <p className="text-gray-300 leading-relaxed mt-4 text-sm lg:text-base">
                            That's it. That's the protection.
                        </p>
                    </div>
                    
                    <div className="section-card p-6 lg:p-8 rounded-xl">
                        <h3 className="text-lg lg:text-xl font-semibold mb-3 lg:mb-4 text-slate-200">What it doesn't say</h3>
                        <p className="text-gray-300 leading-relaxed mb-4 text-sm lg:text-base">
                            The First Amendment creates no obligation for private actors‚Äîindividuals, corporations, platforms, employers‚Äîto provide you a microphone, amplify your message, or protect you from social consequences.
                        </p>
                        <ul className="space-y-3 text-gray-400 text-sm lg:text-base">
                            <li className="flex items-start gap-3">
                                <span className="text-gray-600 flex-shrink-0 text-lg">√ó</span>
                                <span>Getting fired for saying something reprehensible is <strong className="text-white">not</strong> a First Amendment violation</span>
                            </li>
                            <li className="flex items-start gap-3">
                                <span className="text-gray-600 flex-shrink-0 text-lg">√ó</span>
                                <span>Getting banned from Twitter is <strong className="text-white">not</strong> censorship in any constitutional sense</span>
                            </li>
                            <li className="flex items-start gap-3">
                                <span className="text-gray-600 flex-shrink-0 text-lg">√ó</span>
                                <span>Facing public criticism is <strong className="text-white">not</strong> suppression of speech; it <em>is</em> speech responding to speech</span>
                            </li>
                        </ul>
                    </div>
                    
                    <div className="bg-gradient-to-br from-gray-900 to-black p-6 lg:p-8 rounded-xl border border-gray-800">
                        <p className="text-lg lg:text-xl leading-relaxed">
                            We've culturally confused the First Amendment's legal constraints on government with some broader social obligation to platform, tolerate, or validate all speech equally. We've weaponized "free speech" to mean "freedom from criticism," "immunity from consequence," and "entitlement to amplification."
                        </p>
                        <p className="text-gray-400 mt-4 text-sm lg:text-base">
                            This isn't accidental evolution. It's deliberate strategy.
                        </p>
                    </div>
                </div>
            );
        }

        function CharlieSection({ expandedExample, setExpandedExample }) {
            return (
                <div className="space-y-6 lg:space-y-8">
                    <div>
                        <h2 className="text-3xl lg:text-5xl font-bold mb-3 lg:mb-4">The Charlie Kirk Playbook</h2>
                        <p className="text-lg lg:text-xl text-gray-400">
                            Scale, speed, targeting. The new mechanics of weaponized speech.
                        </p>
                    </div>
                    
                    <div className="section-card p-6 lg:p-8 rounded-xl">
                        <div className="mb-6">
                            <div className="text-xs lg:text-sm text-gray-500 mono mb-2">September 11, 2023</div>
                            <div className="example-box p-4 rounded-lg text-base lg:text-lg">
                                "Homeschool your kids. The government should not raise your kids."
                            </div>
                            <div className="text-xs lg:text-sm text-gray-500 mt-2">‚Äî Charlie Kirk, X (formerly Twitter)</div>
                        </div>
                        
                        <div className="grid grid-cols-3 gap-3 lg:gap-4 my-6">
                            <div className="text-center p-3 lg:p-4 rounded-lg" style={{ background: 'var(--bg-muted)' }}>
                                <div className="text-2xl lg:text-3xl font-bold text-slate-200 mb-1">8.5M</div>
                                <div className="text-xs text-gray-500">Views</div>
                            </div>
                            <div className="text-center p-3 lg:p-4 rounded-lg" style={{ background: 'var(--bg-muted)' }}>
                                <div className="text-2xl lg:text-3xl font-bold text-slate-200 mb-1">1000s</div>
                                <div className="text-xs text-gray-500">Replies</div>
                            </div>
                            <div className="text-center p-3 lg:p-4 rounded-lg" style={{ background: 'var(--bg-muted)' }}>
                                <div className="text-2xl lg:text-3xl font-bold text-rose-300 mb-1">‚Üë</div>
                                <div className="text-xs text-gray-500">Threats</div>
                            </div>
                        </div>
                        
                        <p className="text-gray-300 leading-relaxed text-sm lg:text-base">
                            Innocuous enough on its surface. Parental rights, educational choice, small government‚Äîstandard conservative talking points. But the machinery beneath that simple statement. What it actually does.
                        </p>
                    </div>
                    
                    <div className="callout rounded-lg">
                        <p className="font-semibold mb-3 text-sm lg:text-base">The legal questions:</p>
                        <div className="space-y-3 text-sm lg:text-base">
                            <div>
                                <p className="text-gray-400 mb-1">Did Charlie Kirk personally threaten anyone?</p>
                                <p className="text-white font-semibold">No.</p>
                            </div>
                            <div>
                                <p className="text-gray-400 mb-1">Did he explicitly call for violence?</p>
                                <p className="text-white font-semibold">No.</p>
                            </div>
                            <div>
                                <p className="text-gray-400 mb-1">Does his speech meet the legal threshold for incitement under Brandenburg v. Ohio?</p>
                                <p className="text-white font-semibold">Almost certainly not.</p>
                            </div>
                            <div>
                                <p className="text-gray-400 mb-1">Is there a connection between his rhetoric and the climate of intimidation facing educators?</p>
                                <p className="text-slate-200 font-semibold">Let's be honest: of course there is.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h3 className="text-xl lg:text-2xl font-semibold mb-3 lg:mb-4">Stochastic terrorism in practice</h3>
                        <p className="text-gray-300 leading-relaxed mb-4 text-sm lg:text-base">
                            Speech that, while not explicitly calling for violence, increases the likelihood that someone in the audience will act violently. The speaker maintains plausible deniability. The connection remains fuzzy enough to defeat legal liability.
                        </p>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-3 lg:gap-4">
                            <div className="section-card p-4 lg:p-6 rounded-lg">
                                <div className="text-slate-200 font-semibold mb-2 text-sm lg:text-base">Inflammatory rhetoric</div>
                                <div className="text-xs lg:text-sm text-gray-400">Creates enemy narrative</div>
                            </div>
                            <div className="section-card p-4 lg:p-6 rounded-lg">
                                <div className="text-slate-200 font-semibold mb-2 text-sm lg:text-base">Mass amplification</div>
                                <div className="text-xs lg:text-sm text-gray-400">8.5M instant reach</div>
                            </div>
                            <div className="section-card p-4 lg:p-6 rounded-lg">
                                <div className="text-rose-300 font-semibold mb-2 text-sm lg:text-base">Predictable violence</div>
                                <div className="text-xs lg:text-sm text-gray-400">Statistically likely</div>
                            </div>
                        </div>
                    </div>

                    <div className="p-6 lg:p-8 rounded-xl border" style={{ background: 'var(--bg-muted)', borderColor: 'rgba(166, 75, 75, 0.35)' }}>
                        <p className="text-lg lg:text-xl leading-relaxed mb-4">
                            The First Amendment, as currently interpreted, offers no remedy. Kirk's speech is protected. The consequences of that speech‚Äîthe climate of fear, the chilling effect on educators, the erosion of civic discourse‚Äîare externalities the law does not recognize.
                        </p>
                        <p className="text-gray-400 text-sm">
                            This is the gap between doctrine and reality.
                        </p>
                    </div>
                    
                    <div>
                        <h3 className="text-xl lg:text-2xl font-semibold mb-4">The three mechanics</h3>
                        
                        <button 
                            onClick={() => setExpandedExample(expandedExample === 'scale' ? null : 'scale')}
                            className="w-full text-left section-card p-5 lg:p-6 rounded-lg mb-4 transition-all"
                        >
                            <div className="flex justify-between items-center">
                                <div>
                                    <div className="text-lg lg:text-xl font-semibold mb-1">Scale</div>
                                    <div className="text-xs lg:text-sm text-gray-500">One post, twice the 1791 US population</div>
                                </div>
                                <div className="text-2xl text-gray-600 flex-shrink-0 ml-4">{expandedExample === 'scale' ? '‚àí' : '+'}</div>
                            </div>
                            {expandedExample === 'scale' && (
                                <div className="mt-4 pt-4 border-t border-gray-800 text-gray-300 space-y-3 text-sm lg:text-base">
                                    <p>Charlie Kirk's September 2023 post reached 8.5 million people. In the pre-digital era, the largest megaphone available to even the most prominent demagogue was a radio or television broadcast that might reach millions over time, through scheduled programming, with institutional gatekeepers controlling access.</p>
                                    <p>Kirk reached more people with a single post, instantly, at zero marginal cost.</p>
                                    <p className="text-xs lg:text-sm text-gray-500">The First Amendment was drafted in an era when pamphlets were cutting edge. The entire US population in 1791 was under four million people.</p>
                                </div>
                            )}
                        </button>
                        
                        <button 
                            onClick={() => setExpandedExample(expandedExample === 'speed' ? null : 'speed')}
                            className="w-full text-left section-card p-5 lg:p-6 rounded-lg mb-4 transition-all"
                        >
                            <div className="flex justify-between items-center">
